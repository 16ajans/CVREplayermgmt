<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CVRE Player Manager</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/justsome.css">

  <script defer src="/__/firebase/8.2.5/firebase-app.js"></script>
  <script defer src="/__/firebase/8.2.5/firebase-auth.js"></script>

  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <style>
    #emailReset {
      width: 100%;
    }

    .almosthalfwidth {
      width: 48%;
    }
  </style>

</head>

<body>

  <header>
    <section>
      <img class="pure-img" src="assets/CVRE.png">
      <h1>Player Manager</h1>
    </section>
  </header>
  <main class="pure-g">
    <section class="pure-u-1-2">
      <img class="pure-img" src="assets/echo.jpg">
    </section>
    <section class="pure-u-1-2 PUTTHECONTENTINTHEMIDDLE">
      <form id="loginForm" class="pure-form pure-form-stacked">
        <fieldset>
          <input type="email" id="emailInput" placeholder="Email Address" required="" autocomplete="email">
          <input type="password" id="passwordInput" placeholder="Password" required="" autocomplete="current-password">
          <span id="forgotLink" class="pruple">Forgot your password?</span><br>
          <label for="rememberCheck" class="pure-checkbox">
            <input type="checkbox" id="rememberCheck"> Remember me</label>
          <div class="SPACETHECONTENTAPART">
            <button type="submit" id="loginButton" class="pure-button pure-button-primary almosthalfwidth">Login</button>
            <button type="button" id="registerButton" class="pure-button almosthalfwidth">Register</button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    <section class="pure-u-1-2 logoContainer">
      <a href="http://discord.gg/JXbmZjp"><img class="pure-img discordLogo" src="assets/Discord-Logo-White.png"></a>
    </section>
  </footer>

  <wrapper id="forgotModalWrapper" class="modalWrapper">
    <modal class="modalContainer PUTTHECONTENTINTHEMIDDLE">
      <form id="forgotForm" class="modalContent pure-form pure-form-stacked">
        <fieldset>
          <legend>Forgot Password</legend>
          <input type="email" id="emailReset" placeholder="Email Address" required="" autocomplete="email">
          <button type="submit" id="resetButton" class="pure-button pure-button-primary">Send reset email</button>
          <button type="button" id="cancelButton" class="pure-button">Cancel</button>
        </fieldset>
      </form>
    </modal>
  </wrapper>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      const auth = firebase.auth();

      auth.onAuthStateChanged(function (user) {
        if (user) {
          window.location.replace("panel.html");
        }
      });

      auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
        .catch((error) => {
          alert(error.message);
        });

      function persistHandler(checked) {
        if (checked) {
          return auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .catch((error) => {
              alert(error.message);
            });
        } else {
          return auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
            .catch((error) => {
              alert(error.message);
            });
        }
      }

      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        console.log(event.submitter.id);
        if (event.submitter.id === "registerButton") {
          auth.createUserWithEmailAndPassword(document.getElementById("emailInput").value, document.getElementById("passwordInput").value)
            .then((userCredential) => {
              return persistHandler(document.getElementById("rememberCheck").checked);
            })
            .catch((error) => {
              alert(error.message);
            });
        } else {
          auth.signInWithEmailAndPassword(document.getElementById("emailInput").value, document.getElementById("passwordInput").value)
            .then((userCredential) => {
              return persistHandler(document.getElementById("rememberCheck").checked);
            })
            .catch((error) => {
              alert(error.message);
            });
        }
      });

      var forgotModalWrapper = document.getElementById("forgotModalWrapper");

      document.getElementById("forgotLink").addEventListener("click", function (event) {
        forgotModalWrapper.style.display = "block";
      });
      document.getElementById("cancelButton").addEventListener("click", function (event) {
        forgotModalWrapper.style.display = "none";
        document.getElementById("forgotForm").reset();
      });

      document.getElementById("forgotForm").addEventListener("submit", function (event) {
        event.preventDefault();
        auth.sendPasswordResetEmail(document.getElementById("emailReset").value).then(function () {
          alert("Password reset email sent.");
          forgotModalWrapper.style.display = "none";
          document.getElementById("forgotForm").reset();
        }).catch(function (error) {
          alert(error.message);
        });
      });

    });
  </script>
</body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CVRE Player Manager</title>

  <script defer src="/__/firebase/8.2.5/firebase-app.js"></script>
  <script defer src="/__/firebase/8.2.5/firebase-auth.js"></script>

  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/headerfooter.css">

  <style>
    .PUTTHECONTENTINTHEMIDDLE {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #imgContainer {
      position: relative;
    }

    #discordLogo {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      height: 4rem;
      width: 4rem;
    }
  </style>

</head>

<body>

  <header>
    <img class="pure-img" src="../assets/CVRE.png">
  </header>
  <main class="PUTTHECONTENTINTHEMIDDLE">
    <card class="pure-g">
      <section id="imgContainer" class="pure-u-1-2">
        <img class="pure-img" src="../assets/echo.png">
        <a href="http://discord.gg/JXbmZjp"><img id="discordLogo" class="pure-img" src="../assets/Discord-Logo-White.png"></a>
      </section>
      <section class="pure-u-1-2 PUTTHECONTENTINTHEMIDDLE">
        <form class="pure-form pure-form-stacked">
          <fieldset>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address" required="">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required="">
            <a href="js or something">Forgot your password?</a><br>
            <label for="remember" class="pure-checkbox">
              <input type="checkbox" id="remember"> Remember me</label>
            <button type="submit" class="pure-button pure-button-primary">Sign-in</button>
            <button class="pure-button pure-button-primary">Register</button>
          </fieldset>
        </form>
      </section>
    </card>
  </main>
  <footer>

  </footer>


</body>

</html>
